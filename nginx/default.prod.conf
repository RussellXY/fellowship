  server {
    listen 80;
    server_name fellowship.ledbygrace.live;

    location /.well-known/acme-challenge/ {
      root /usr/share/nginx/html;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ===== HTTPS ä¸»ç«™ =====
  server {
    listen 443 ssl;
    server_name fellowship.ledbygrace.live;

    ssl_certificate     /etc/letsencrypt/live/fellowship.ledbygrace.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fellowship.ledbygrace.live/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ =404;
    }

    location ^~ /api/ {
      proxy_pass http://server:8081;
      proxy_http_version 1.1;

      # å¿…é¡»å®Œæ•´è½¬å‘ header
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # å…³é—­ç¼“å­˜ï¼Œé˜²æ­¢ admin API è¡Œä¸ºå¼‚å¸¸
      proxy_buffering off;
      proxy_cache off;

      # é˜²æ­¢ header è¢«å
      proxy_pass_request_headers on;
    }

    location /ws/ {
      proxy_pass http://server:3001;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;

      # ğŸ”¥ å…³é”®ï¼šå…³é—­ç¼“å­˜
      proxy_buffering off;

      # ğŸ”¥ å…³é”®ï¼šå»¶é•¿è¶…æ—¶ï¼ˆå¦åˆ™ä¼šè¢«è®¤ä¸ºâ€œç©ºé—²â€ï¼‰
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }

    location /live/ {
      proxy_pass http://172.31.45.177:8080/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }