services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8081:8081"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - HTTP_PORT=8081
      - REDIS_HOST=redis
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=fellowship
    depends_on:
      - redis
      - mongo

  redis:
    image: redis:7-alpine
    restart: always
  
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo_data:/data/db

  nginx:
    image: nginx:alpine
    restart: always
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server

volumes:
  mongo_data: