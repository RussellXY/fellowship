  server {
    listen 80;
    server_name fellowshipofchrist.duckdns.org;

    location /.well-known/acme-challenge/ {
      root /usr/share/nginx/html;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ===== HTTPS ä¸»ç«™ =====
  server {
    listen 443 ssl;
    server_name fellowshipofchrist.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/fellowshipofchrist.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fellowshipofchrist.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    location /api/ {
      proxy_pass http://server:8081/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
    }

    location /ws/ {
      proxy_pass http://server:3001;
      proxy_http_version 1.1;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
      proxy_set_header Host $host;

      # ğŸ”¥ å…³é”®ï¼šå…³é—­ç¼“å­˜
      proxy_buffering off;

      # ğŸ”¥ å…³é”®ï¼šå»¶é•¿è¶…æ—¶ï¼ˆå¦åˆ™ä¼šè¢«è®¤ä¸ºâ€œç©ºé—²â€ï¼‰
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }
  }